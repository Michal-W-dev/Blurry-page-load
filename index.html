<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <title>Blurry Page Load</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <navbar>
        <div class="search-container">
            <div class='search'>
                <input type="text" class="input" placeholder="&#xf3e3; Search..."
                    style="font-family: Montserrat,'Font Awesome 5 Brands'">
                <button class='search-btn'>
                    <i class="fab fa-searchengin"></i>
                </button>
            </div>
            <div class='search'>
                <input type="text" class="input" placeholder="&#xf3e3; Search..."
                    style="font-family:Montserrat,'Font Awesome 5 Brands'">
                <button class='search-btn'>
                    <i class="fab fa-pushed"></i>
                </button>
            </div>
        </div>
        <div class='search-description'>
            SearchBOX
        </div>
    </navbar>
    <section class='page-bg' style='transform:scale(1.07)'></section>
    <div class='loader'>0%</div>
    <div class="container-progressAndBtns">
        <div class="progress-container">
            <div class="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>
        <button class="btn btn-prev" disabled>Prev</button>
        <button class="btn btn-next">Next</button>
    </div>



    <script src="index.js"></script>
</body>

</html>
